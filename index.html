    <script>
       
    function playVideo(i) {
	var id = Number(i)-1;
	var videos = document.getElementsByTagName("video");
	videos[id].style.display="inline";
	videos[id].play();
    
}

function pauseVideo(i) {
	var id = Number(i)-1;
	var videos = document.getElementsByTagName("video");
	videos[id].style.display="none";
	videos[id].pause();
    
}

        
         function myFunction() {
              var x = document.getElementById("menu_burger");
              if (x.style.opacity === "1" && x.style.pointerEvents === "all") {
                x.style.opacity = "0";
                x.style.pointerEvents = "none"
                } else {
                x.style.opacity = "1";
                x.style.pointerEvents = "all"
              }
